<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Sistenas</title>
    <link href="styles/bootstrap.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Reservas</h1>
    </header>

    <main>
      <div class="mt-5 row justify-content-center">
       
       
              
          <form  action="">
              <fieldset class="border border-secondary rounded p-3">
                <legend class="w-auto">Datos</legend>
                      <div class="pt-4 form-group">
                        <label for="name">Nombre</label>
                        <input id="name" type="text" />
                      </div>
                        

                      <div class="pt-4 form-group">
                        <label for="lastname">Apellido</label>
                        <input id="lastname" type="text" />
                      </div>

                      <div class="pt-3 form-group">
                        <label for="sucursales">Sucursales</label>
                        <select name="drawfs" id="sucursales">
                          <option>Sucursal 1</option>
                          <option>Sucursal 2</option>
                        </select>
                      </div>
                      <div class="pt-3 form-group">
                        <label for="turnos">Turnos</label>
                        <select name="drawfs" id="turnos">
                          <option>Turno 1</option>
                          <option>Turno 2</option>
                        </select>
                      </div>

                   
                 
                  
              </fieldset>
              <button class="m-3 btn btn-primary">Confirmar</button>
            </form>
             
        </div>
     
    </main>

    <footer></footer>
  </body>
</html>
