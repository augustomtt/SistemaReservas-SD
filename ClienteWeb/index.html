<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Sistemas</title>
    <link href="styles/bootstrap.css" rel="stylesheet" type="text/css" />
    
  </head>

  <body>
    <header>
      <div style="display: none;" id="navegacion">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" >Reservas</a>
          
            <div class="navbar-collapse" >
              <div class="navbar-nav">
                <a id="boton-inicio" class="nav-item nav-link active" href="">Inicio <span class="sr-only">(current)</span></a>
                <a id="mis-reservas" style="display: none;" class="nav-item nav-link" href="#/reservas">Mis Reservas</a>
                <a class="nav-item nav-link" id="logout" href="#">LogOut</a>
              </div>
            </div>
          </nav>
        </div>
    </header>

    <main id="main-page">
      <div  id="logeo">
            <h1 class="text-center">Sistema de Reservas</h1>
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="login" data-mdb-toggle="pill" href="#/logeado"
                  >Login</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="pagina-invitado" data-mdb-toggle="pill" href="#/invitado" >Invitado</a>
              </li>
            </ul>
      </div>

      <div style="display: none;" id="reservas">
            <h1 class="text-center">Mis Reservas</h1> 
          <div class="mt-5 row justify-content-center">
                 <form action="">
                  <div class="pt-3 form-group">
                      <label for="lista_reservas">Reservas</label>
                      <select name="lista_reservas" id="lista_reservas">
                      
                      </select>
                    </div>
                      <button id="btn-baja" class="btn btn-primary">Baja</button>
                    </form>
               
        
           </div>
      
      </div>



      <div style="display: none;" id="main-form">
              <h1 class="text-center">Reservas</h1>
              <div class="mt-5 row justify-content-center">

                  <form id="subscribe" action="">           
                      <fieldset class="border border-secondary rounded p-3 mt-5">
                        <iframe id="map" src="" width="100%"
                        height="400" frameborder="0"></iframe>
                        <legend class="w-auto">Datos Reserva</legend>
                  
                    <div class="pt-3 form-group">
                      
                      </div>
                        <div class="pt-3 form-group">
                          <label for="sucursales">Sucursales</label>
                          <select name="sucursales" id="sucursales">
                            <option value="0">Seleccione Una Sucursalâ€¦</option>
                          </select>
                        </div>
                        
                        <div class="pt-3 form-group">
                          <label  for="lista_dias" id="label_dias">Dia</label>
                          <select  name="dias" id="lista_dias">
                          
                          </select>
                        </div>

                        <div class="pt-3 form-group">
                          <label  for="lista_horas" id="label_horas">Hora</label>
                          <select  name="horas" id="lista_horas">
                          
                          </select>
                        </div>

                      </fieldset>
                      <button  class="m-3 btn btn-primary" id="btn-solicitar">Solicitar</button>
                      
                          <fieldset style="display: none;" id="datos" class="border border-secondary rounded p-3">
                            <legend class="w-auto">Datos Personales</legend>
                                  <div class="pt-4 form-group">
                                    <label for="name">Nombre</label>
                                    <input id="name" type="text" />
                                  </div>
                                    

                                  <div class="pt-4 form-group">
                                    <label for="lastname">Apellido</label>
                                    <input id="lastname" type="text" />
                                  </div>

                                  <div class="pt-4 form-group">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" />
                                  </div>
                          </fieldset>
                      <button  style="display: none;"  class="m-3 btn btn-primary" id="btn-confirm">Confirmar</button>
                  
                    </form>
                    
                </div>
      </div>
    </main>

    <footer></footer>
    
   </body>
   <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
   
   <script type="text/javascript" src="js/user.js"></script> 
   <script src="/js/login.js"></script>   
   <script type="text/javascript" src="/js/display.js"></script>
    
   
  
</html>
