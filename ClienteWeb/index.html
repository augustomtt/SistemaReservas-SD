<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Sistemas</title>
    <link href="styles/bootstrap.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Reservas</h1>
    </header>

    <main>
      <div class="mt-5 row justify-content-center">
            
          <form  action="">
              <fieldset class="border border-secondary rounded p-3">
                <legend class="w-auto">Datos Personales</legend>
                      <div class="pt-4 form-group">
                        <label for="name">Nombre</label>
                        <input id="name" type="text" />
                      </div>
                        

                      <div class="pt-4 form-group">
                        <label for="lastname">Apellido</label>
                        <input id="lastname" type="text" />
                      </div>

                      <div class="pt-4 form-group">
                        <label for="email">Email</label>
                        <input id="email" type="text" />
                      </div>
              </fieldset>

              <fieldset class="border border-secondary rounded p-3 mt-5">
                <legend class="w-auto">Datos Reserva</legend>
                <div id="map"></div>
                <div class="pt-3 form-group">
                  <label for="sucursales">Sucursales</label>
                  <select name="sucursales" id="sucursales">
                    <option value="0">Seleccione Una Sucursalâ€¦</option>
                  </select>
                </div>
                
                <div class="pt-3 form-group">
                  <label  for="lista_dias" id="label_dias">Dia</label>
                  <select  name="dias" id="lista_dias">
                    <option value="0">Seleccione un dia...</option>
                  </select>
                </div>

                <div class="pt-3 form-group">
                  <label  for="lista_horas" id="label_horas">Hora</label>
                  <select  name="horas" id="lista_horas">
                    <option value="0">Seleccione una hora...</option>
                  </select>
                </div>

              </fieldset>
              <button  class="m-3 btn btn-primary" id="btn-confirm">Confirmar</button>
             
            </form>
             
        </div>
     
    </main>

    <footer></footer>
    <script type="text/javascript" src="js/user.js"></script> 
   </body>
</html>
